<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Almanac Weather</title>
  <meta name="theme-color" content="#0b1230" />

  <!-- For Cloudflare Pages preview builds you can set a worker base URL here.
       For production (www.almanacweather.com) leave blank and it will use same-origin /api. -->
  <meta name="worker-base-url" content="" />

  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <main class="wrap">
    <header class="top">
      <div class="brand">
        <div class="brand-title">Almanac Weather</div>
        <div class="brand-sub">NOAA / NWS-based forecast</div>
      </div>

      <form id="zipForm" class="zip" autocomplete="off">
        <input
          id="zipInput"
          class="zip-input"
          inputmode="numeric"
          pattern="[0-9]*"
          maxlength="5"
          placeholder="Enter ZIP"
          aria-label="Enter ZIP code"
        />
        <button id="zipBtn" class="zip-btn" type="submit">Go</button>
      </form>
    </header>

    <div id="statusBar" class="status" aria-live="polite"></div>

    <section class="grid">
      <section id="currentCard" class="card" hidden>
        <div class="card-head">
          <h2 class="card-title">Current</h2>
        </div>
        <div id="currentContent" class="card-body"></div>
      </section>

      <section id="todayCard" class="card" hidden>
        <div class="card-head">
          <h2 class="card-title">Outlook</h2>
        </div>
        <div id="todayContent" class="card-body"></div>
      </section>

      <!-- New: Sun & Moon + UV tile -->
      <section id="astroUvCard" class="card" hidden>
        <div class="card-head">
          <h2 class="card-title">Sun & Moon</h2>
        </div>
        <div id="astroUvContent" class="card-body"></div>
      </section>

      <section id="hourlyCard" class="card" hidden>
        <div class="card-head">
          <h2 class="card-title">Hourly</h2>
        </div>
        <div id="hourlyContent" class="card-body"></div>
      </section>

      <section id="dailyCard" class="card" hidden>
        <div class="card-head card-head-split">
          <h2 class="card-title">Forecast</h2>
          <div class="hint">Tap a day for details</div>
        </div>
        <div id="dailyContent" class="card-body"></div>
      </section>
    </section>

    <footer class="foot">
      Data: National Weather Service (api.weather.gov).
    </footer>
  </main>

  <script src="./app.js" defer></script>
</body>
</html>
