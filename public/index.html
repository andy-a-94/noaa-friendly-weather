<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Almanac Weather</title>
  <meta name="theme-color" content="#0b1230" />

  <!-- For Cloudflare Pages preview builds you can set a worker base URL here.
       For production (www.almanacweather.com) leave blank and it will use same-origin /api. -->
  <meta name="worker-base-url" content="" />

  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <main class="wrap">
    <header class="top">
      <div class="brand">
        <img class="brand-logo" src="./brand/logo.png" alt="Almanac Weather logo" />
      </div>

      <div class="top-right">
        <div id="locationLabel" class="location-label" aria-live="polite"></div>
        <form id="zipForm" class="zip" autocomplete="off">
        <input
          id="zipInput"
          class="zip-input"
          inputmode="text"
          placeholder="ZIP or City, ST"
          aria-label="Enter ZIP code or City, State"
        />
        <button id="zipBtn" class="zip-btn" type="submit">Go</button>
        <ul id="locationSuggestions" class="location-suggestions" role="listbox" hidden></ul>
      </form>
      </div>
    </header>

    <div id="statusBar" class="status" aria-live="polite"></div>

    <section class="grid">
      <section id="currentCard" class="card" hidden>
        <div class="card-head">
          <h2 class="card-title">Current</h2>
        </div>
        <div id="currentContent" class="card-body"></div>
      </section>

      <section id="alertsCard" class="card alerts-card" hidden>
        <div class="card-head">
          <h2 class="card-title">Severe Weather</h2>
        </div>
        <div id="alertsContent" class="card-body"></div>
      </section>

      <section id="todayCard" class="card" hidden>
        <div class="card-head">
          <h2 class="card-title">Outlook</h2>
        </div>
        <div id="todayContent" class="card-body"></div>
      </section>

      <section id="windCard" class="card" hidden>
        <div class="card-head">
          <h2 class="card-title">Wind</h2>
        </div>
        <div id="windContent" class="card-body"></div>
      </section>

      <section id="shoeCard" class="card" hidden>
        <div class="card-head">
          <h2 class="card-title">Shoe Index</h2>
          <button id="shoeInfoBtn" class="shoe-info-btn" type="button" aria-label="About Shoe Index">i</button>
        </div>
        <div id="shoeContent" class="card-body"></div>
      </section>


      <!-- Sun + Moon tiles -->
      <section id="astroUvCard" class="astro-section" hidden>
        <div id="astroUvContent"></div>
      </section>

      <section id="hourlyCard" class="card" hidden>
        <div class="card-head">
          <h2 class="card-title">Hourly</h2>
        </div>
        <div id="hourlyContent" class="card-body"></div>
      </section>

      <section id="graphsCard" class="card" hidden>
        <div class="card-head card-head-split">
          <h2 class="card-title">Hourly Graphs</h2>
        </div>
        <div id="graphsContent" class="card-body"></div>
      </section>

      <section id="dailyCard" class="card" hidden>
        <div class="card-head card-head-split">
          <h2 class="card-title">Forecast</h2>
          <div class="hint">Tap a day for details</div>
        </div>
        <div id="dailyContent" class="card-body"></div>
      </section>
    </section>

    <footer class="foot"></footer>
  </main>

  <script src="./app.js" defer></script>
</body>
</html>
